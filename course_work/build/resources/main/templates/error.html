<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление пользователями</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
  body {
    background-color: rgba(14, 166, 221, 0.37); /* Зелёное болото */
    font-family: 'Roboto', sans-serif;
  }
  .image-container {
    display: flex; /* Используем flexbox для центрирования */
    justify-content: center; /* Центрируем по горизонтали */
    align-items: center; /* Центрируем по вертикали */
    height: 100vh; /* Задаем высоту контейнера, чтобы центрировать по вертикали */
  }
  img {
    max-width: 100%; /* Ограничиваем ширину изображения */
    max-height: 100%; /* Ограничиваем высоту изображения */
    height: auto; /* Высота автоматически подстраивается */
    width: auto;
    opacity: 0.03;
  }
</style>
<body>
<div>
  <blockquote class="blockquote text-center"><h1>Ошибка</h1></blockquote>
  <div class="text-center mb-3">
    <a th:href="@{/menu}">
      <button type="button" class="btn btn-secondary" style="border: 1px solid #373434;">
        Вернуться в меню
      </button>
    </a>
  </div>
  <div class="image-container">
    <img src="https://avatars.mds.yandex.net/i?id=a5fc9704225f8d1a06b60282a55f54fa30468680-7607859-images-thumbs&n=13">
  </div>

</div>

</body>
</html>
