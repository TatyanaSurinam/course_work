<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <title>Вход</title>
    <style>
        body {
            background-color: rgba(14, 166, 221, 0.37); /* Зелёное болото */
            font-family: 'Roboto', sans-serif;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9); /* Белый фон для карточки */
        }
        .btn-custom {
            background-color: rgba(14, 166, 221, 0.37); /* Ваш цвет */
            color: #373434; /* Цвет текста */
        }
        header {
            background-color: rgba(29, 146, 191, 0.37); /* Цвет фона */
            color: #373434; /* Цвет текста */
            padding: 20px; /* Отступы */
            display: flex; /* Используем flexbox для размещения элементов */
            justify-content: space-between; /* Равномерное распределение пространства */
            align-items: center; /* Вертикальное выравнивание */
        }
        nav ul {
            list-style-type: none; /* Убираем маркеры списка */
            margin: 0; /* Убираем отступы */
            padding: 0; /* Убираем внутренние отступы */
            display: flex; /* Используем flexbox для размещения ссылок в строку */
        }

        nav ul li {
            margin-left: 20px; /* Отступы между пунктами меню */
        }

        nav ul li a {
            color: white; /* Цвет ссылок */
            text-decoration: none; /* Убираем подчеркивание */
        }

        nav ul li a:hover {
            text-decoration: underline; /* Подчеркивание при наведении */
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <h1>Мониторинг успеваемости студентов</h1>
    </div>
    <nav>
        <ul>

            <li><a href="/about">Об авторе</a></li>

        </ul>
    </nav>
</header>
<div class="container mt-5">
    <h2 class="text-center mb-4">Вход</h2>
    <form action="#" th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Войти</button>
    </form>
    <div class="mt-3 text-center">
        <p>Нет аккаунта? <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#registerModal">Зарегистрироваться</button></p>
    </div>
</div>

<!-- Модальное окно регистрации -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Регистрация</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/register" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="mb-3">
                        <label for="reg-username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="reg-username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="reg-password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="reg-password" name="password" required>
                    </div>
                    <!-- <div class="mb-3">
                         <label for="role" class="form-label">Роль пользователя</label>
                         <select class="form-select" id="role" name="role">
                             <option value="GUEST">Гость</option>
                             <option value="MANAGER">Менеджер</option>
                             <option value="ADMIN">Администратор</option>
                         </select>
                     </div>-->
                    <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
