<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление пользователями</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<style>
    body {
        background-color: rgba(14, 166, 221, 0.37); /* Зелёное болото */
        font-family: 'Roboto', sans-serif;
    }
</style>
<blockquote class="blockquote text-center"><h1>Управление пользователями</h1></blockquote>

<!-- Кнопка "Назад" -->
<div class="text-center mb-3">
    <a th:href="@{/menu}">
        <button type="button" class="btn btn-secondary" style="border: 1px solid #373434;">
            Назад
        </button>
    </a>
</div>


<table id="1" class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">ID пользователя</th>
        <th scope="col">Логин пользователя</th>
        <th scope="col">Роль пользователя</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${listUser}" >
        <th scope="row" class="text-gray" th:text="${user.id}">ID пользователя</th>
        <td class="text-gray" th:text="${user.username}">Логин пользователя</td>
        <td class="text-gray">
            <span th:each="role : ${user.roles}" th:text="${role.name}">Роль пользователя</span>
        </td>
        <td><a th:href="@{/admin/users/edit/{id}(id=${user.id})}">
            <button type="button" class="btn btn-info">Редактировать</button>
        </a>
            <a th:href="@{/admin/users/delete/{id}(id=${user.id})}">
                <button type="button" class="btn btn-danger">Удалить</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
