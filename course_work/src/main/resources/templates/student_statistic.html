<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Научно-практические конференции.Таблица</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    body {
    background-color: rgba(14, 166, 221, 0.37); /* Зелёное болото */
    font-family: 'Roboto', sans-serif;
}
</style>
<body>

<blockquote class="blockquote text-center"><h1>Средний балл для группы</h1></blockquote>
<table id="1" class="table table-striped table-hover" >
    <thead>
    <tr>
        <th scope="col">Группа</th>
        <th scope="col">Средний балл на группу</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="table: ${listConference}">
        <th scope="row" class="text-gray" th:text="${table[0]}">Дата конференций отсутствует </th>
        <th scope="row" class="text-gray" th:text="${table[1]}">Количество отсутствует</th>
    </tr>
    </tbody>
</table>


</div>

</body>
</html>
